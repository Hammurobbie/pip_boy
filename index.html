<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pip-Boy</title>
    <meta
      name="viewport"
      content="width=480, height=320, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <div class="crt-overlay">
    <body id="body">
      <audio
        id="sound-vats_lock"
        preload="auto"
        src="assets/vats_lock.mp3"
        class="hidden"
      ></audio>
      <audio
        id="sound-vats_lock_2"
        src="assets/vats_lock.mp3"
        preload="auto"
        class="hidden"
      ></audio>
      <audio
        id="sound-vats_lock_3"
        src="assets/vats_lock.mp3"
        preload="auto"
        class="hidden"
      ></audio>
      <audio
        id="sound-geiger_counter"
        preload="auto"
        src="assets/geiger_counter.mp3"
        class="hidden"
      ></audio>
      <audio
        id="sound-world_on_fire"
        preload="auto"
        src="assets/world_on_fire.mp3"
        class="hidden"
      ></audio>

      <div class="buttons">
        <button
          id="button-status"
          class="clicked"
          onclick="showPanel('status')"
        >
          Stat
        </button>
        <button id="button-inventory" onclick="showPanel('inventory')">
          Inv
        </button>
        <button id="button-data" onclick="showPanel('data')">Data</button>
        <button id="button-map" onclick="showPanel('map')">Map</button>
        <button id="button-radio" onclick="showPanel('radio')">Radio</button>
        <button id="button-clock" onclick="showPanel('clock')">
          <img src="assets/clock.png" />
        </button>
      </div>

      <div id="status" class="panel active">
        <img class="vault_boy" src="assets/pip_boy.gif" />
      </div>

      <div id="inventory" class="panel">
        <h2>Inventory</h2>
        <ul>
          <li>10mm Pistol</li>
          <li>Stimpak x5</li>
          <li>RadAway x2</li>
          <li style="margin-bottom: 50px">Mini Nuke</li>
        </ul>
      </div>

      <div id="data" class="panel">
        <h2 style="margin-bottom: 0px">Data</h2>
        <p style="margin-top: 2px">Medic</p>
        <img class="medic" src="assets/medic.png" />
      </div>

      <div id="map" class="panel">
        <h2>Map</h2>
        <p>[Barren Wastes]</p>
        <p style="margin-bottom: 76px">Location: Vault 101</p>
      </div>

      <div id="radio" class="panel">
        <h2>Radio</h2>
        <p>[Radio Mohave]</p>
        <p style="margin-bottom: 76px">Set The World on Fire</p>
      </div>

      <div id="clock" class="panel">
        <span id="clock-time">--:--</span>
      </div>

      <script src="script.js"></script>
    </body>
  </div>
</html>
