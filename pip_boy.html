<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pip-Boy</title>
    <meta
      name="viewport"
      content="width=480, height=320, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <div class="crt-overlay">
    <body id="body">
      <audio id="clickSound" preload="auto" src=""></audio>

      <div class="buttons">
        <button
          id="button-status"
          class="clicked"
          onclick="showPanel('status')"
        >
          Stat
        </button>
        <button id="button-inventory" onclick="showPanel('inventory')">
          Inv
        </button>
        <button id="button-data" onclick="showPanel('data')">Data</button>
        <button id="button-map" onclick="showPanel('map')">Map</button>
        <button id="button-radio" onclick="showPanel('radio')">Radio</button>
        <span class="rt">RT</span>
      </div>

      <div id="status" class="panel active">
        <h2>Status</h2>
        <p>HP: 100%</p>
        <p>RAD: 0%</p>
        <p>Level: 7</p>
      </div>

      <div id="inventory" class="panel">
        <h2>Inventory</h2>
        <ul>
          <li>10mm Pistol</li>
          <li>Stimpak x5</li>
          <li>RadAway x2</li>
          <li>Laser Rifle</li>
        </ul>
      </div>

      <div id="data" class="panel">
        <h2>Data</h2>
        <p>[Barren Wastes]</p>
        <p>Location: Vault 101</p>
      </div>

      <div id="map" class="panel">
        <h2>Map</h2>
        <p>[Barren Wastes]</p>
        <p>Location: Vault 101</p>
      </div>

      <div id="radio" class="panel">
        <h2>Radio</h2>
        <p>[Radio Mohave]</p>
        <p>Set The World on Fire</p>
      </div>

      <script src="script.js"></script>
    </body>
  </div>
</html>
